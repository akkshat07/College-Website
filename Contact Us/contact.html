<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>
<body>
    
    <div class="container">
        <h1>Contact Us</h1>
        <p>Have any questions or suggestions? Contact us now! </p>

        <form name="submit-to-google-sheet">
            <div class="row">
                <div class="column">
                    <label for="name">Name</label>
                    <input type="text" name="Name" id="name" placeholder="Your Name" required>
                </div>

                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" name="Email" id="email" placeholder="Your email here" required>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="subject">Subject</label>
                    <input type="text" name="Subject" id="subject" placeholder="Your subject here" required>
                </div>

                <div class="column">
                    <label for="phonenum">Contact Number</label>
                    <input type="tel" name="Phonenumber" id="phonenum" placeholder="Your phone number here">
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="issue">Write your message</label>
                    <textarea id="issue" name="Message" rows="3" placeholder="Write your message here" required></textarea>
                </div>
            </div>

            <div class="row">
                <a href="thankyou.html"><button class="submit-btn" type="button">Submit</button></a>
            </div>
        </form>

    </div>
    

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzggeXhCs_aoOotZ9tbsMOhu4jwC6IOh0FjfJXDHkd54aOAVM71vNc26EN-FgJq8zRM/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>


</body>
</html>
